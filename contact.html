</head>
<body class="h-screen w-screen flex flex-col justify-between">
       <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white/20 backdrop-blur-xl p-3 rounded-3xl flex space-x-6 shadow-2xl  border-white/30">
        <a href="skills.html"><img src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Photos-512.png" alt="App 1" class="w-14 h-14"></a>
        <a href="about.html"><img src="https://icons.veryicon.com/png/Phone/iOS7%20Style/Safari.png" alt="App 2" class="w-14 h-14"></a>

            <a href="projects.html"><img src="https://www.macworld.com/wp-content/uploads/2023/12/folder-icon-macos.png?w=1024" class=" h-16 mx-auto" alt="Folder"></a>

        </div>
        </div>

<div class="absolute top-0 left-0 w-full flex items-center px-4 py-2 bg-white/20 backdrop-blur-xl text-white text-sm font-medium shadow-md">
    <div class="flex space-x-6">
        <span class="font-bold">ï£¿ Finder</span>
        <span>File</span>
        <span>Edit</span>
        <span>View</span>
        <span>Go</span>
        <span>Windows</span>
        <span>Help</span>
    </div>
    

    <div class="ml-auto">
        <span id="clock"></span> 
    </div>
</div>


<script>
    function updateTime() {
        const now = new Date();
        const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
        document.getElementById("clock").textContent = now.toLocaleString("en-US", options);
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

    <div class="absolute top-16 left-1/4 w-1/2 bg-white shadow-lg rounded-md text-gray-700">
      
      <div class="flex items-center justify-between bg-gray-200 px-3 py-1 rounded-t-md">
        <div class="flex space-x-2">
          <span class="w-3 h-3 bg-red-500 rounded-full inline-block"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full inline-block"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full inline-block"></span>
        </div>
        <div>lapid-portfolio/contact</div>
        <div></div> 
      </div>

      <div class="p-4 text-center">
      <img src="https://github.com/justcallmezaaii/lapid-final_project/blob/main/src/assets/zai1.png?raw=true" class="w-136px h-40 mx-auto outline outline-gray-500 outline-dashed rounded-full mb-2 object-cover scale-110"/>

        <h2 class="text-3xl font-semibold text-blue-600">Contact</h2>
        <form onSubmit={handleSubmit} class="mt-6 space-y-4 max-w-xl mx-auto text-left">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            value={formData.name}
            onChange={handleChange}
            class="w-full px-4 py-2 border border-gray-300 rounded"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            value={formData.email}
            onChange={handleChange}
            class="w-full px-4 py-2 border border-gray-300 rounded"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            value={formData.message}
            onChange={handleChange}
            class="w-full px-4 py-2 border border-gray-300 rounded h-32"
            required
          ></textarea>

          <button type="submit"
            class="group relative inline-block overflow-hidden border border-indigo-600 px-8 py-3 focus:ring-3 focus:outline-hidden"
            href="#"
          >
            <span
              class="absolute inset-y-0 left-0 w-[2px] bg-indigo-600 transition-all group-hover:w-full"
            ></span>

            <span
              class="relative text-sm font-medium text-indigo-600 transition-colors group-hover:text-white"
            >
              Send
            </span>
          </button>

        </form>
      </div>
    </div>
</body>
